<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
    </head>
    <body bgcolor="mistyrose">
        <img src="https://www.abes.ac.in/assets/2.jpg" alt="ABES ENGINEERING COLLEGE"
        style="width:100%;height:200px;">
        <form>
            <table align="center" width="700" cellpadding="10">
                <tr>
                    <td colspan="2" align="center">
                        <h1>ABES ENGINEERING COLLEGE</h1>
                        <h2>Student Registration Form</h2>
                    </td>
                </tr>
                <tr>
                    <td>Student name : </td>
                    <td>
                        <input type = "text" size="21" placeholder="First Name"/>
                            -
                        <input type="text" size="21" placeholder="Last Name "/>
                    </td>
                </tr>
                <tr>
                    <td>Father's name :</td>
                    <td><input type ="text" size="49" </td>
                </tr>
                <tr>
                    <td>Date of birth : </td>
                    <td>
                        <input type="text" size ="3" placeholder="Day"/> -
                        <input type="text" size ="3" placeholder="Month"/> -
                        <input type="text" size ="3" placeholder="Year"/>
                        <i>(DD-MM-YYYY)</i>


                    </td>
                </tr>
                <tr>
                    <td>Mobile no. :</td>
                    <td><input type="text" size="1" value="+91"/> -
                        <input type="text" size="13" />
                    </td>
                </tr>
                <tr>
                    <td>Email id :</td>
                    <td><input type ="text" size="49"</td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" size="49"/></td>
                </tr>
                <tr>
                    <td>Gender : </td>
                    <td><input type="radio" name="g"/> Male
                        <input type="radio" name="g"/> Female
                    </td>
                </tr>
                <tr>
                    <td>Department :</td>
                    <td><input type="checkbox" />CSE
                        <input type="checkbox" />IT
                        <input type="checkbox" />ECE
                        <input type="checkbox" />CIVIL
                        <input type="checkbox" />MECH
                    </td>
                </tr>
                <tr>
                    <td>Course :</td>
                    <td>
                        <select>
                            <option>--------------------Select Current Course's-----------------</option>
                            <option>Python</option>
                            <option>Node</option>
                            <option>Java</option>
                            <option>React</option>
                            <option>PHP</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Student photo :</td>
                    <td><input type="file"/></td>
                </tr>
                <tr>
                    <td>City :</td>
                    <td><input type="text" size="49"/></td>
                </tr>
                <tr>
                    <td>Address :</td>
                    <td><textarea cols="48" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Register"

                    </td>
                </tr>

            </table>
        </form>
    </body>
    
</html>
